name: nowtvtr

on:
  schedule:
    - cron: '03 */3 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: config
        run: |
          git config --global user.email "<>"
          git config --global user.name "nowtvtr bot"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          
      - name: Install requests module
        run: python3 -m pip install requests streamlink

      - name: fetch content nowtvtr
        run: |
          final_url=$(python3 ressources/nowtvtr.py)
          echo "erstrm=${final_url}" >> $GITHUB_ENV
          dastrm=$(echo $final_url | sed 's/nowtv-live-ad.ercdn.net\/nowtv\/playlist.m3u8/nowtv.daioncdn.net\/nowtv\/nowtv.m3u8/')
          echo "dastrm=${dastrm}" >> $GITHUB_ENV

      - name: Replace Text
        run: |
          erstrm=${erstrm}
          dastrm=${dastrm}
          sed -i "\|ercdn.net/nowtv| c $erstrm" tmp/now.m3u8
          sed -i "\|daioncdn.net/nowtv| c $dastrm" tmp/now.m3u8
          sed -i "\|ercdn.net/nowtv| c $erstrm" playlist.m3u
          sed -i "\|daioncdn.net/nowtv| c $dastrm" playlist.m3u

      - name: git add
        run: |
          git add -A
          ls -la 
          
      - name: commit & push
        run: |
          git pull
          git add tmp/now.m3u8 playlist.m3u
          git commit -m "nowtvtr updated"
          git push
